<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Map Editor</title>
    <style>
        #grid {
            display: grid;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid black;
            cursor: pointer;
			background-size: cover;
        }

		.color-tile {
			background-size: 350px 350px !important;
			background-position-x: -15px;
			background-position-y: -15px;
		}

        .tile {
			position: relative;
            display: inline-block;
            width: 60px;
            height: 60px;
            border: 1px solid black;
            margin: 0px 10px 20px;
            cursor: pointer;
            background-size: cover;
        }
		
		.tile-label {
			position: absolute;
			bottom: -20px;
		}
		
        .selected {
            border: 2px solid red;
        }
    </style>
</head>

    <label for="rows">Rows: </label><input type="number" id="rows" value="13" min="1"><br>

        let selectedTile = null;
		let selectedClass = null;
        let isMouseDown = false;
        let isRightClick = false;

		function createGrid() {
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.gridTemplateRows = `repeat(${rows}, 60px)`;
            grid.style.gridTemplateColumns = `repeat(${columns}, 60px)`;

            for (let i = 0; i < rows * columns; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.onmousedown = () => {
                    isMouseDown = true;
                    fillCell(cell);
                };
                cell.onmouseover = () => {
                    if (isMouseDown) fillCell(cell);
                };
                cell.onmouseup = () => isMouseDown = false;
                cell.oncontextmenu = (e) => {
                    e.preventDefault();
                    clearCell(cell);
                };
                grid.appendChild(cell);
            }
        }

        function selectTile(tile, imageUrl) {
            document.querySelectorAll('.tile').forEach(t => t.classList.remove('selected'));
            tile.classList.add('selected');
            selectedTile = imageUrl;
			if (tile.classList.contains("color-tile"))
				selectedClass = "color-tile";
			else 
				selectedClass = "";
        }
			
		function fillCell(cell) {
			const cellImage = cell.style.backgroundImage;
			const selectedTileImage = `url("${selectedTile}")`;

			if (selectedTile && !isRightClick) {
				if (cellImage === selectedTileImage) {
					rotateCell(cell);
				} else {
					if (selectedClass != "")
					{
						cell.classList.add("color-tile");
					}
					else 
					{
						cell.classList.remove("color-tile");
					}
					cell.style.backgroundImage = selectedTileImage;
					cell.style.transform = ''; // Reset rotation when a new tile is placed
				}
			} else if (isRightClick) {
				clearCell(cell);
			}
		}

		function rotateCell(cell) {
			const rotation = cell.style.transform ? parseInt(cell.style.transform.replace('rotate(', '').replace('deg)', '')) : 0;
			const newRotation = (rotation + 90) % 360;
			cell.style.transform = `rotate(${newRotation}deg)`;
		}

        function clearCell(cell) {
			cell.classList.remove("color-tile");
            cell.style.backgroundImage = '';
        }

        const tilesDiv = document.getElementById('tiles');

            tile.onclick = () => selectTile(tile, item.image.default.url);
            colorTilesDiv.appendChild(tile);
            
            const label = document.createElement('div');
            label.innerText = item.displayname;
			label.className = 'tile-label';
            tile.appendChild(label);
        });

            tile.onclick = () => selectTile(tile, item.image.default.url);
            tilesDiv.appendChild(tile);
            
            const label = document.createElement('div');
            label.innerText = item.displayname;

        document.addEventListener('mouseup', () => {
